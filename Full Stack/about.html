   <body class="container">
    <button onclick="showData()">LIST</button>
    <ul id="list"></ul>



    <script>
        var list = ['apple','mango','grapes','papaya','gova','pineapple','jackfruit'];
        function showData(){

            document.getElementById('list').innerHTML = list.map((data,i)=>`<div onclick='deleted(${i})'>${i+1} ${data}</div>`).join('')
        }
       function deleted(i){
           list.splice(i,1);
           showData();
       }
    
    </script>
